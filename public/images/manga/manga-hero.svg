<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#e0e8ff"/>
  
  <!-- Manga-style house silhouette -->
  <path d="M300,800 L300,500 L960,300 L1620,500 L1620,800 Z" fill="#8090c0" stroke="#000000" stroke-width="5"/>
  <rect x="500" y="600" width="200" height="200" fill="#c0d0ff" stroke="#000000" stroke-width="3"/>
  <rect x="1220" y="600" width="200" height="200" fill="#c0d0ff" stroke="#000000" stroke-width="3"/>
  <rect x="850" y="650" width="220" height="150" fill="#c0d0ff" stroke="#000000" stroke-width="3"/>
  
  <!-- Door -->
  <rect x="900" y="650" width="120" height="150" fill="#a0a0c0" stroke="#000000" stroke-width="3"/>
  <circle cx="990" cy="725" r="10" fill="#ffff00" stroke="#000000" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="550" y="650" width="100" height="100" fill="#e0f0ff" stroke="#000000" stroke-width="2"/>
  <path d="M550,700 L650,700 M600,650 L600,750" stroke="#000000" stroke-width="2"/>
  
  <rect x="1270" y="650" width="100" height="100" fill="#e0f0ff" stroke="#000000" stroke-width="2"/>
  <path d="M1270,700 L1370,700 M1320,650 L1320,750" stroke="#000000" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="960" cy="400" r="50" fill="#ffff80" stroke="#000000" stroke-width="3"/>
  <path d="M910,400 L1010,400 M960,350 L960,450" stroke="#000000" stroke-width="3"/>
  
  <!-- Manga-style clouds -->
  <ellipse cx="300" cy="200" rx="150" ry="80" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <ellipse cx="400" cy="180" rx="100" ry="60" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <ellipse cx="500" cy="220" rx="120" ry="70" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  
  <ellipse cx="1500" cy="250" rx="180" ry="90" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <ellipse cx="1600" cy="220" rx="120" ry="70" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <ellipse cx="1700" cy="270" rx="150" ry="80" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  
  <!-- Manga-style trees -->
  <rect x="200" y="650" width="30" height="150" fill="#8b4513" stroke="#000000" stroke-width="2"/>
  <circle cx="215" cy="600" r="70" fill="#90ee90" stroke="#000000" stroke-width="3"/>
  
  <rect x="1700" y="650" width="30" height="150" fill="#8b4513" stroke="#000000" stroke-width="2"/>
  <circle cx="1715" cy="600" r="70" fill="#90ee90" stroke="#000000" stroke-width="3"/>
  
  <!-- Ground -->
  <rect x="0" y="800" width="1920" height="280" fill="#a0d0a0" stroke="none"/>
  
  <!-- Title -->
  <text x="960" y="950" font-family="Arial" font-size="80" text-anchor="middle" font-weight="bold" fill="#000000">Manga Style Home Design</text>
  <text x="960" y="1020" font-family="Arial" font-size="40" text-anchor="middle" fill="#000000">Creating homes that feel like manga dreams</text>
</svg>